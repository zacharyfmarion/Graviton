<link rel="import" href="../../../www/lib/polymer/polymer.html">

<dom-module id="new-tab-element">
  <style>
    :host {
      display: block;
    }

    .links{
      max-width: 600px;
      margin: auto;
    }
  </style>
  <template>
    <paper-header-panel>
      <div class="layout horizontal wrap links">
        <template is = "dom-repeat" items = "links" as = "link">
          <a href="[[link.link]]">
            <paper-card heading="[[link.name]]" image="http://placehold.it/350x150">
              <div class="card-content">
                [[link.link]]
              </div>
            </paper-card>
          </a>
        </template>
      </div>
    </paper-header-panel>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'new-tab-element',

      properties: {
        links: {
          type: Array,
          value: function(){
            return [
              {
                name: 'Google',
                link: 'http://www.google.com'
              },
              {
                name: 'Github',
                link: 'http://www.github.com'
              },
              {
                name: 'Polymer',
                link: 'https://www.polymer-project.org/1.0/'
              }
            ]
          }
        }
      }
    });
  })();
  </script>
</dom-module>
