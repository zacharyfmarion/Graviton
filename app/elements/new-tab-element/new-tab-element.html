<link rel="import" href="../../../www/lib/polymer/polymer.html">

<dom-module id="new-tab-element">
  <style>
    :host {
      display: block;
    }

    .links{
      margin: 20px auto;
      max-width: 1000px;
    }

    paper-card{
      margin: 10px;
      min-width: 200px;
      max-width: 300px;
      /*--paper-card-header-text: {
        color: var(--accent-color);
      }*/
    }

    .wrapper{
      height: 100%;
    }

    paper-toolbar{
      background: var(--accent-color);
    }

    .actualLink{
      color: var(--accent-color);
    }

  </style>
  <template>
    <paper-header-panel>
      <paper-toolbar>
        <div class="title">New Tab</div>
      </paper-toolbar>
      <div class="layout vertical wrapper">
        <div class="layout horizontal center wrap links">
          <template is = "dom-repeat" items = "{{links}}" as = "link">
            <a href="{{link.link}}">
              <paper-card heading="" class = "flex" image="{{link.image}}">
                <paper-ripple></paper-ripple>
                <div class="card-content">
                  <span class = "actualLink">{{link.link}}</span>
                </div>
              </paper-card>
            </a>
          </template>
        </div>
      </div>
    </paper-header-panel>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'new-tab-element',

      properties: {
        links: {
          type: Array,
          value: function(){
            return [
              {
                name: 'Google',
                link: 'http://www.google.com',
                image: '../assets/img/google.png'
              },
              {
                name: 'Github',
                link: 'http://www.github.com',
                image: '../assets/img/github.png'
              },
              {
                name: 'Polymer',
                link: 'https://www.polymer-project.org/1.0/',
                image: '../assets/img/polymer.png'
              },
              {
                name: 'Inbox',
                link: 'https://inbox.google.com/',
                image: '../assets/img/inbox.png'
              },
              {
                name: 'Chegg',
                link: 'http://chegg.com/',
                image: '../assets/img/chegg.png'
              }
            ]
          }
        }
      }
    });
  })();
  </script>
</dom-module>
