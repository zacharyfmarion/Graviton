<link rel="import" href="../../../www/lib/polymer/polymer.html">
<link rel="import" href="../window-frame-behavior/window-frame-behavior.html">

<dom-module id="webview-wrapper">
  <style>
    :host {
      display: block;
      height: 100%;
      width: 100%;
    }
    #addressBar{
      --paper-input-container-input-color: #fff;
      /*--paper-input-container-color: var(--accent-color);*/
      padding-bottom: 35px;
      padding-left: 5px;
      padding-right: 5px;
      min-width: 200px;
    }
    .small-icon {
      --iron-icon-height: 18px;
      --iron-icon-width: 18px;
      padding: 0;
      margin: 0;
      -webkit-app-region: no-drag;
    }

    #mainToolbar{
      --paper-toolbar: {
        height: 45px;
      }
    }

    .menubar{
      -webkit-app-region: drag;
      -webkit-user-select: none;
      border-radius: 0;
      background: var(--light-primary-color);
    }

    .toolbar-icon{
      --iron-icon-height: 24px;
      --iron-icon-width: 24px;
      padding: 5px;
      margin: 0;
      margin-bottom: 18px;
      /*--paper-icon-button-ink-color: transparent;*/
    }

    paper-tab{
      min-width: 40px;
      max-width: 60px;
      --paper-tab-ink: var(--accent-color);
    }

    paper-tabs{
      height: 45px;
      margin-top: 0;
      padding-bottom: 20px;
      --paper-tabs-selection-bar-color: var(--accent-color);
    }

    #menuBtn{
      margin-right: 0;
    }

    .closeTab{
      --iron-icon-height: 15px;
      --iron-icon-width: 15px;
      padding: 3px;
      z-index: 10000;
    }

    paper-item{
      cursor: pointer;
    }

    tab-title{
      overflow: ellipsis;
    }

    iron-pages{
      display:block;
      height: calc(100% - 65px);
      width: 100%;
    }

    .webview{
      display: block;
      height: 100%;
      width: 100%;
    }

  </style>
  <template class = "flex">

    <paper-header-panel main class = "flex">
      <div class = "layout horizontal menubar" style = "height: 20px; width = 100%;">
        <paper-icon-button class="small-icon" icon="close" id = "close" on-click = "close"></paper-icon-button>
        <paper-icon-button class="small-icon" icon="remove" id = "minimize" on-click = "minimize"></paper-icon-button>
        <paper-icon-button class="small-icon" icon="fullscreen" id = "fullscreen" on-click = "fullscreen"></paper-icon-button>
        <span class="flex"></span>
        <paper-icon-button class="small-icon" icon="bug-report" id = "openConsole" on-click = "openConsole"></paper-icon-button>
      </div>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <!-- Toolbar icons -->
        <paper-icon-button class = "toolbar-icon" icon="home" on-click = "home"></paper-icon-button>
        <paper-icon-button class = "toolbar-icon" icon="arrow-back" on-click = "back"></paper-icon-button>
        <paper-icon-button class = "toolbar-icon" icon="arrow-forward" on-click = "forward"></paper-icon-button>
        <paper-icon-button class = "toolbar-icon" icon="refresh" on-click = "reload"></paper-icon-button>
        <!-- Address bar -->
        <paper-input class="flex" id = "addressBar" value = "[[url]]"></paper-input>
        <!-- Tabs -->
        <paper-tabs selected="{{selected}}" id = "tabsBar" noink>
        <!-- <paper-tabs selected="0" id = "tabsBar" noink> -->
          <template is = "dom-repeat" items = "{{tabs}}" as = "tab" id = "tabsRepeat">
            <paper-tab id = "tab.tabId">
              <div class="layout horizontal">
                <span class = "flex tab-title">{{tab.title}}</span>
              </div>
              <paper-icon-button icon = "close" class = "closeTab" on-click = "_removeTab"></paper-icon-button>
            </paper-tab>
          </template>
        </paper-tabs>
        <paper-icon-button class = "toolbar-icon" icon = "add" id = "addTab" on-click = "_addTab"></paper-icon-button>

        <paper-menu-button class = "toolbar-icon" id = "menuBtn" horizontal-align="right">
          <paper-icon-button icon="menu" class="dropdown-trigger" id = "menuBtn"></paper-icon-button>
          <paper-menu class="dropdown-content" id = "settingsMenu">
            <template is="dom-repeat" items="[[test]]" as="test">
              <paper-item>[[test]]</paper-item>
            </template>
          </paper-menu>
        </paper-menu-button>

      </paper-toolbar>

      <!-- Main Content -->

      <!-- <webview id="webview" src="[[url]]" allowtransparency = "on"></webview> -->

      <iron-pages selected = "{{selected}}" id = "ironPages">
        <template is = "dom-repeat" items = "{{tabs}}" as = "tab" id = "pagesRepeat">
          <!-- <webview-inner src = "[[tab.url]]"></webview-inner> -->
          <webview class="webview" id = "{{tab.pageId}}" src="{{tab.url}}" allowtransparency = "on"></webview>
        </template>
      </iron-pages>
    </paper-header-panel>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'webview-wrapper',

      behaviors: [BrowserBehaviors.WindowFrameBehvior],

      properties: {
        url: {
          type: String,
          value: 'http://www.google.com',
          notify: true,
          observer: '_urlChanged'
        },
        tabs: {
          type: Array,
          value: function(){
            return [{
              title: "Google",
              url: "http://www.google.com",
              tabId: "tab0",
              pageId: "page0"
            }];
          }
        },
        test: {
          type: Array,
          value: function(){
            return ['item 1', 'item 2', 'item 3']
          }
        },
        pageSelector: {
          type: String,
          value: '#tab0'
        },
        pageSelector: {
          type: String,
          value: 'page0'
        },
        selected: {
          type: String,
          observer: '_changedTab'
        }
      },
      ready: function(){
        this.selected = '0';
        this.$.ironPages.select(0);
        // listen for change to addressBar
        var scope = this;
        this.$.addressBar.addEventListener('keydown', function(e){
          if (e.keyCode == 13) {
            console.log('Enter pressed');
            scope.url = scope.$.addressBar.value;
            return false;
          }
        }, false);
      },
      home: function(){
        this.url = 'http://www.google.com'
      },
      back: function(){
        if (this.$$(this.pageSelector).canGoBack()){
          this.$$(this.pageSelector).goBack();
        }
      },
      forward: function(){
        if (this.$$(this.pageSelector).canGoForward()){
          this.$$(this.pageSelector).goForward();
        }
      },
      reload: function(){
        this.$$(this.pageSelector).reload();
      },
      openConsole: function(){
        if (!this.$$(this.pageSelector).isDevToolsOpened()){
          this.$$(this.pageSelector).openDevTools();
        }else{
          this.$$(this.pageSelector).closeDevTools();
        }

      },
      _urlChanged: function(){
        if (this.pageSelector){
          this.$$(this.pageSelector).src = this.url;
        }
      },
      _addTab: function(){
        this.push('tabs', {
          //title: 'New Tab',
          //url: __dirname + '/new-tab.html',
          title: 'Github',
          url: 'http://www.github.com/',
          tabId: 'tab' + this.tabs.length,
          pageId: 'page' + this.tabs.length
        })
        // Add webview element
      },
      _removeTab: function(e){
        var model = e.model;
        // remove this tab from the array
        this.splice('tabs', model.index, 1);
        // if last tab is closed, close the application
        if (this.tabs.length <= 0){
          this.close();
        }
        if (model.index-1 >= 0){
          this.selected = model.index-1;
        }
      },
      _changedTab: function(){
        this.pageSelector = '#page' + this.selected;
        this.tabSelector = '#tab' + this.selected;
        if (this.$$(this.pageSelector)){
            this.$$(this.pageSelector).addEventListener('did-finish-load', this._listenForLoad.bind(this), false);
        }
      },
      _listenForLoad: function(){
        // add check for if the input url box is not focused
        this.url = this.$$(this.pageSelector).getUrl();
        // set title of tab
        this.$.tabsRepeat.modelForElement(this.$$(this.tabSelector)).set('item.title', this.$$(this.tabSelector).getTitle());
        //this.tabs[this.selected].title = this.$$(this.pageSelector).getTitle();
        console.log(this.$.tabRepeat.modelForElement(this.$$(this.tabSelector)));
        // this.$.tabsRepeat.render();
      }//,
      // _addressChanged: function(e){
      //   if (e.keyCode == 13) {
      //     this.url = this.$.addressBar.value;
      //     return false;
      //   }
      // }
    });
  })();
  </script>
</dom-module>
